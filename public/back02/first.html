<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理系统首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">


</head>

<body>
  <!-- 公共侧边栏 aside -->
  <div class="aside">
    <div class="title"><a href="javascript:;">黑马31期</a></div>
    <div class="img">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <ul class="nav">
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i> <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-user"></i> <span>分类管理</span>
        </a>
        <div class="child" style="display:block ">
          <a href="first.html" class="active">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="products.html">
          <i class="glyphicon glyphicon-tags"></i> <span>商品管理</span>
        </a>
      </li>

    </ul>
  </div>
  <!-- 右边 主内容区 main -->
  <div class="main">
    <!-- 公共 顶部区域 -->
    <div class="topbar">
      <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_right pull-right" data-toggle="modal" data-target="#myModal1"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>


    <div class="container-fluid">
      <!-- 公共路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <div class="content">
        <div>
          <button class="btn btn-default addBtn">添加分类</button>
        </div>
        <table class="table table-bordered mt-20">
          <thead>
            <tr>
              <th width= 20%>序号</th>
              <th width= 80%>一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <tr>
             <!-- 模板 坑 -->
            </tr>
          </tbody>
        </table>
        <!-- 分页容器 -->
        <div class="text-right">
          <ul id="paginator">
            
          </ul>
        </div>
      </div>
    </div>
  </div>
<!--  模态框 动态-->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <i class="glyphicon glyphicon-info-sign"></i> <span>您确定要退出管理系统吗？</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- 添加分类模态框  静态 -->
  <div class="modal fade" id="firstModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body red">
      <form id="firstForm">
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control"   placeholder="请输入一级分类">
            </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary btn-confirm">添加</button>
       </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<!-- 引擎模板 -->
<script type="text/html" id="firstTmp">
  {{each rows v i}}
    <tr>
     <td>{{i+1 + (page -1 )*5 }}</td>
     <td>{{v.categoryName}}</td>
    </tr>
  {{/each}}
</script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/first.js"></script>
  

</body>

</html>
