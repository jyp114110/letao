<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>管理系统首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">


</head>

<body>
  <!-- 公共侧边栏 aside -->
  <div class="aside">
    <div class="title"><a href="javascript:;">黑马31期</a></div>
    <div class="img">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <ul class="nav">
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i> <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-user"></i> <span>分类管理</span>
        </a>
        <div class="child" style="display:none ">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="products.html" class="active">
          <i class="glyphicon glyphicon-tags"></i> <span>商品管理</span>
        </a>
      </li>

    </ul>
  </div>
  <!-- 右边 主内容区 main -->
  <div class="main">
    <!-- 公共 顶部区域 -->
    <div class="topbar">
      <a href="#" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_right pull-right" data-toggle="modal" data-target="#myModal1"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>


    <div class="container-fluid">
      <!-- 公共路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">商品管理</li>
      </ol>
      <div class="content">
        <button class="btn btn-default" id="addBtn">添加商品</button>
        <!-- 表格 -->
        <table class="table table-bordered mt-20">
          <thead>
            <tr>        
              <th>序号</th>
              <th>商品名称</th>
              <th>商品描述</th>
              <th>商品库存</th>
              <th>商品尺寸</th>
              <th>商品状态</th>
              <th>操作</th>
            </tr>
          </thead>

          <tbody>
           <!-- 模板引擎 坑 -->
          </tbody>
        </table>

        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>



  <!-- 模态框 动态 -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body red">
          <i class="glyphicon glyphicon-info-sign"></i> <span>您确定要退出管理系统吗？</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-logout">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框 静态 -->
  <div class="modal fade" id="productModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form">
          <div class="modal-body ">
  
            <div class="form-group">
              
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                  aria-expanded="true">
                  <span id="dropdownText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
    
                  <ul class="dropdown-menu">
                    <!-- 模板引擎 坑 -->
                  </ul>
              </div>
              <!-- 隐藏域 -->
              <input type="hidden" name="brandId">
              <input type="hidden" name="statu" value="1">
  
            </div>
  
  
            <div class="form-group has-feedback">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <!-- <input type="text" name="proDesc" class="form-control" placeholder="请输入商品描述"> -->
              <textarea class="form-control" name="proDesc" rows="3" placeholder="请输入商品描述"></textarea>
            </div>
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
              <input type="text" name="" class="form-control" placeholder="请输入商品现价">
            </div>
            <div class="form-group">
              <label for="fileUpload" class="btn btn-default">
                上传图片
              </label>
              <input type="file" name="pic1" id="fileUpload" data-url="/category/addSecondCategoryPic" style="display:none">
            </div>
  
            <div class="form-group" id="imgBox">
              <img src="./images/none.png" width="100px">
  
              <input type="hidden" name="brandLogo" id="imgUrl">
            </div>
  
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn-confirm">添加</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 模板引擎  -->
  <script type="text/html" id="productTmp">
    {{each rows v i }}
      <tr>
        <td width = 10%>{{  i+1 + (page -1)*size }}</td>
        <td width = 30%>{{ v.proName }}</td>
        <td width = 20%>{{v.proDesc}}</td>
        <td width = 10%>{{v.num}}</td>
        <td width = 10%>{{v.size}}</td>
        <td width = 10%>{{v.statu === 1 ? "已上架" :"已下架"}}</td>
        <td width = 10% data-id = "{{v.id}}">
          {{if v.statu === 1}}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class="btn btn-success">上架</button>
          {{/if}}
        </td>
      </tr>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/products.js"></script>

</body>

</html>
