<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台登录页面</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">

</head>

<body>
  <!-- 左边公共侧边栏 -->
  <div class="aside">
    <div class="title">
      <a href="#">黑马31期</a>
    </div>
    <div class="img">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <ul class="nav">
      <li>
        <a href="user.html" class="active">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child" style="display:none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>


  <!-- 右边内容区域 -->
  <div class="main">
    <!-- 公共顶部 -->
    <div class="topbar">
      <a href="#" class="icon_left pull-left ">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
        <a href="#" class="icon_right pull-right " data-toggle="modal" data-target="#myModal">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <div class="container-fluid">
      <!-- 公共路径导航 -->
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">首页</li>
      </ol>
      <!-- 页面主要内容 -->
      <div class="content">
        <table class="table table-bordered table-hover">
            <thead>
             <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
             </tr>
            </thead>
            <tbody>
                   <!-- 模板引擎 坑 -->
               
            </tbody>

        </table>

        <div class="text-right">
          <ul id="paginator">

          </ul>
        </div>

      </div>
    </div>
  </div>

    <!-- 公共模态框  -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body red">
            <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出管理系统吗？</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-logout">退出</button>
          </div>
        </div>
      </div>
    </div>

<script type="text/html" id="userTmp">
  {{each rows v i}}
    <tr>
      <td>{{i+1 +(page-1)*size}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1 ? '正常' : '已禁用'}}</td>
      <td>
      {{if v.isDelete === 1}}
        <button class="btn btn-danger">禁用</button>
        {{else}}
         <button class="btn btn-success">启用</button>
      {{/if}}
        
      </td>
    </tr>
  {{ /each }}

</script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

  <!-- <script src="./js/isLogin.js"></script> -->
  <script src="./js/common.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/user.js"></script>
 
</body>

</html>
